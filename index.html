<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <title>Gratis - Management Interface</title>
    <style>
    html, body {
    height: 100%;
    margin: 0;
    padding: 0; }
    body {
        padding-top: 56px;}
    .table .thead-primary th {
    color: #fff;
    background-color: #54d3c2;
    border-color: #54d3c2;
    }

    .table .input-group {
        min-width: 150px;
    }
    #app,
    #app > .container-fluid,
    #app > .container-fluid > .row {
        height: 100%;
    }
    .sidebar {
        height: 100%;
        background: #54d3c2;
    }
    </style>
    <!--Core Firebase JS SDK  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="js/function.js"></script>
</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm fixed-top border-bottom">
    <span class="navbar-brand mb-0 h1">Gratis</span>
</nav>
<section class="section" id="app">
   <div class="container-fluid p-0 ">
       <div class="row no-gutters">
           <div class="col-12 col-md-3 col-lg-3 col-xl-2">
               <div class="sidebar bg-light border-right p-3">
                   <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                       <a class="nav-link active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab" aria-controls="v-pills-home" aria-selected="true">Home</a>
                       <a class="nav-link" id="v-pills-locations-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-profile" aria-selected="false">Locations</a>
                       <a class="nav-link" id="v-pills-destinations-tab" data-toggle="pill" href="#v-pills-profile" role="tab" aria-controls="v-pills-profile" aria-selected="false">Destinations</a>
                       <a class="nav-link" id="v-pills-reviews-tab" data-toggle="pill" href="#" role="tab" aria-controls="v-pills-messages" aria-selected="false">Reviews</a>
                       <a class="nav-link" id="v-pills-galleries-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Galleries</a>
                       <a class="nav-link" id="v-pills-settings-tab" data-toggle="pill" href="#v-pills-settings" role="tab" aria-controls="v-pills-settings" aria-selected="false">Users</a>
                   </div>
             </div>
           </div>

           <div class="col-12 col-md-9 col-lg-9 col-xl-10">
               <div class="card shadow-sm p-4 m-3">
                   <div id="custom-firebase"></div>
                   <div class="row align-items-center">
                       <div class="col-12 col-md-6 text-right">
                           <button class="btn btn-primary"  data-toggle="modal" data-target="#newLocationModal">Add New Location</button>
                       </div>
                   </div>
               </div>
               <div class="card shadow-sm mx-3">
                   <div id="tableLocations">
                       <table class="table table-responsive">
                           <thead class="thead-primary">
                           <th>ID</th>
                           <th>Location Name</th>
                           <th>Summary</th>
                           <th>City</th>
                           <th>Country</th>
                           <th>Backdrop Path</th>
                           <th></th>
                           </thead>
                           <tbody>
                           <tr v-for="location in locations">
                               <td style="vertical-align:middle;">{{location.id}}</td>
                               <td><div class="input-group"><input class="form-control" v-model="location.locationName" onkeyup="this.value = this.value.toLowerCase();" placeholder="{{location.locationName}}"/></div></td>
                               <td><div class="input-group"><input class="form-control" v-model="location.summary" placeholder="{{location.summary}}"/></div></td>
                               <td><div class="input-group"><input class="form-control" v-model="location.city" onkeyup="this.value = this.value.toLowerCase();" placeholder="{{location.city}}"/></div></td>
                               <td><div class="input-group"><input class="form-control" v-model="location.country" onkeyup="this.value = this.value.toLowerCase();" placeholder="{{location.country}}"/></div></td>
                               <td style="white-space: nowrap; text-align: right;">
                                   <div class="input-group">
                                       <input class="form-control d-inline-block" v-model="location.backdropPath" placeholder="{{location.backdropPath}}"/>
                                       <div class="input-group-append">
                                           <a class="btn btn-secondary ml-1" :href="location.backdropPath" data-toggle="tooltip" data-placement="top" title="Tooltip on top" target="_blank"><i class="fas fa-link"></i></a>
                                       </div>
                                   </div></td>
                               <td style="white-space: nowrap; text-align: right;"><button class="btn btn-info" type="button" @click="updateLocation(location)"><i class="fas fa-save"></i></button><button class="btn btn-danger ml-1" type="button" @click="deleteLocation(location.id)"><i class="fa fa-trash"></i></button></td>
                           </tr>
                           </tbody>
                       </table>
                   </div>
                   <div id="tableReviews">
                       <table class="table">
                           <thead class="thead-primary">
                           <th>ID</th>
                           <th>Reviewer Name</th>
                           <th>Review Content</th>
                           <th>Review Location</th>
                           <th></th>
                           </thead>
                           <tbody>
                           <tr v-for="review in reviews" v-bind:reviewLoc="review.reviewLocation">
                               <td style="vertical-align:middle;">{{review.id}}</td>
                               <td><input class="form-control" v-model="review.reviewUser" placeholder="{{review.reviewUser}}"/></td>
                               <td><input class="form-control" v-model="review.reviewBody" placeholder="{{review.reviewBody}}"/></td>
                               <td>
                               <select class="form-control text-capitalize" v-model="reviewSelectedLocationName">
                                   <option v-for="(location, index) in locations" v-bind:value="location.name" v-bind:selected="location.name === (review.reviewBody)" >
                                       {{location.locationName}}
                                    </option>
                               </select></td>
                               <!--<td><input class="form-control" v-model="review.reviewLocation" placeholder="{{review.reviewLocation}}"/></td>-->
                               <td style="white-space: nowrap; text-align: right;"><button class="btn btn-info" type="button" @click="updateReview(review)"><i class="fa fa-save"></i></button><button class="btn btn-danger ml-1" type="button" @click="deleteReview(review.id)"><i class="fa fa-trash"></i></button></td>
                           </tr>
                           </tbody>
                       </table>
                   </div>
               </div>
           </div>
       </div>
   </div>
</section>
<script src="js/config.js"></script>
<script src="js/data.js"></script>
<script src="https://kit.fontawesome.com/e849cb88ed.js" crossorigin="anonymous"></script>
</body>
</html>
