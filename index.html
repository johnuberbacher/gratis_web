<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" >

    <title>Hello, world!</title>
    <style>
    html, body {
    height: 100%;
    margin: 0;
    padding: 0; }
    body {
        padding-top: 56px;}
    .table .thead-primary th {
    color: #fff;
    background-color: #54d3c2;
    border-color: #54d3c2;
    }

    .table .form-control {
        min-width: 200px;
    }
    #app,
    #app > .container-fluid,
    #app > .container-fluid > .row {
        height: 100%;
    }
    .sidebar {
        height: 100%;
        background: #54d3c2;
    }
    </style>
    <!--Core Firebase JS SDK  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.3.4/vue.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.6.0/firebase-firestore.js"></script>
</head>
<body>

<nav class="navbar navbar-light bg-white shadow-sm fixed-top border-bottom">
    <span class="navbar-brand mb-0 h1">Navbar</span>
</nav>
<section class="section" id="app">
   <div class="container-fluid p-0 ">
       <div class="row no-gutters">
           <div class="col-12 col-md-3 col-lg-3 col-xl-2">
               <div class="sidebar">
                   <div class="list-group" v-model="selected"style="border-radius: 0;">
                       <a href="#" role="button" @click='selected = locations' class="list-group-item list-group-item-action">
                           Locations
                       </a>
                       <a href="#" role="button" @click='selected = reviews' class="list-group-item list-group-item-action">Reviews</a>
                       <a href="#" class="list-group-item list-group-item-action">Users</a>
                   </div>
             </div>
           </div>

           <div class="col-12 col-md-9 col-lg-9 col-xl-10">
               <div class="card shadow-sm p-4 m-3">
                   <div id="custom-firebase"></div>
                   <div class="row align-items-center">
                       <div class="col-12 col-md-6 text-right">
                           <button class="btn btn-primary"  data-toggle="modal" data-target="#newLocationModal">Add New Location</button>
                       </div>
                   </div>
               </div>
               <div class="card shadow-sm mx-3">
                   <div id="tableLocations">
                       <table class="table table-responsive">
                           <thead class="thead-primary">
                           <th>ID</th>
                           <th>Location Name</th>
                           <th>Summary</th>
                           <th>City</th>
                           <th>Country</th>
                           <th>Backdrop Path</th>
                           <th></th>
                           </thead>
                           <tbody>
                           <tr v-for="location in locations">
                               <td style="vertical-align:middle;">{{location.id}}</td>
                               <td><input class="form-control" v-model="location.locationName" placeholder="{{location.locationName}}"/></td>
                               <td><input class="form-control" v-model="location.summary" placeholder="{{location.summary}}"/></td>
                               <td><input class="form-control" v-model="location.city" placeholder="{{location.city}}"/></td>
                               <td><input class="form-control" v-model="location.country" placeholder="{{location.country}}"/></td>
                               <td><input class="form-control" v-model="location.backdropPath" placeholder="{{location.backdropPath}}"/></td>
                               <td style="white-space: nowrap; text-align: right;"><button class="btn btn-info" type="button" @click="updateLocation(location)"><i class="fa fa-save"></i></button><button class="btn btn-danger ml-1" type="button" @click="deleteLocation(location.id)"><i class="fa fa-trash"></i></button></td>
                           </tr>
                           </tbody>
                       </table>
                   </div>
                   <div id="tableReviews" v-if="selected === 'reviews'">
                       <table class="table">
                           <thead class="thead-primary">
                           <th>ID</th>
                           <th>Reviewer Name</th>
                           <th>Review Content</th>
                           <th>Review Location</th>
                           <th></th>
                           </thead>
                           <tbody>
                           <tr v-for="review in reviews">
                               <td style="vertical-align:middle;">{{review.id}}</td>
                               <td><input class="form-control" v-model="review.reviewUser" placeholder="{{review.reviewUser}}"/></td>
                               <td><input class="form-control" v-model="review.reviewBody" placeholder="{{review.reviewBody}}"/></td>
                               <td><input class="form-control" v-model="review.reviewLocation" placeholder="{{review.reviewLocation}}"/></td>
                               <td style="white-space: nowrap; text-align: right;"><button class="btn btn-info" type="button" @click="updateLocation(location)"><i class="fa fa-save"></i></button><button class="btn btn-danger ml-1" type="button" @click="deleteLocation(location.id)"><i class="fa fa-trash"></i></button></td>
                           </tr>
                           </tbody>
                       </table>
                   </div>
               </div>
           </div>
       </div>
   </div>
</section>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="js/config.js"></script>
<script src="js/data.js"></script>
<script src="https://use.fontawesome.com/eedecba251.js"></script>
</body>
</html>
